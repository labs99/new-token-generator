<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord New Token Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">New Token Generator</h1>
    <label class="label">Current Token</label>
    <input id="tokeninput" type="text">
    <br>
    <button id="genbutton">Generate</button>
    <p id="tokenoutput">Your new token will appear here</p>
    <p class="label">Tokens are processed client side. We never recieve your token.</p>
    
    <script src="index.js"></script>
</body>
</html>
